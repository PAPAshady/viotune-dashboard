name: Daily Stats Snapshot

# Run every day at midnight Iran time (UTC+3:30 = 20:30 UTC previous day)
on:
  schedule:
    - cron: '30 20 * * *'  # 20:30 UTC = 00:00 IRST
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  run-edge-function:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -X GET "https://okuypoeobjphvsgwjrce.functions.supabase.co/create_stats_snapshot" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
